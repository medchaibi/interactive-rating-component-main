<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div id="card">
            <div class="logo">
                <img src="./images/icon-star.svg" alt="" id="star">
            </div>
            <div class="text">
                <h1 class="title">How did we do?</h1>
                <h2 class="sub-title">Please let us know how we did with your support request. All feedback is appreciated 
                    to help us improve our offering!</h2>
            </div>
            <div class="down">
                <div class="btn-num">
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                    <button class="num">4</button>
                    <button class="num">5</button>
                </div>
                <button onclick="hideShow()" id="Submit">Submit</button>
            </div>
        </div>
        <div id="card-two">
            <div class="image">
                <img src="./images/illustration-thank-you.svg" alt="" class="img-done">
                <div class="result">you selected <span id="rate"></span> out of 5</div>
            </div>
            <div class="text-two">
                <h1 class="title-two">Thank you!</h1>
                <h2 class="sub-title-two"> We appreciate you taking the time to give a rating. If you ever need more support, 
                    donâ€™t hesitate to get in touch!</h2>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
